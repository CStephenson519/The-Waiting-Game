<html>
    <head>
          <!-- AngularJS -->
    <script src="js/angular.min.js"></script>
    <!-- Firebase -->
    <script src="js/firebase.js"></script>
    <!-- AngularFire -->
    <script src="js/angularfire.min.js"></script>

    <script src="js/index.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheets/index.css"/>
        <link rel="stylesheet" href="stylesheets/buttons.css"/>
        <link rel="stylesheet" href="stylesheets/checkbox.css"/>
        <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="cordova.js"></script>
        <style type="text/css">
           input[type=checkbox]{
               transform: scale(1.5)
           };

            #coupon{
                width:100%;
            };

            img{
                width:100%;
            };

	    </style>
    </head>

    <body>
        <img src="images/logo.png" alt="The Waiting Game">
        <div ng-app="myApp" ng-controller="myCtrl">
        <form id="redeemForm">
            <p style=" color: purple; font-weight: 200; position: relative; font-size: 60px; top: 0px; "  >
                <span class="lbl" id="displayPoint" style="padding-left:25%;font-size:50px;"></span></p>
            <input type="checkbox" id="discount10" name="redeem" value="discount10">
            <label class="lbl"><b>15% off meal 50 points</b></label>
            <input type="checkbox" id="discountDrink" name="redeem" value="discountDrink">
            <label class="lbl"><b>Free Drink         100 points</b></label>
            <input type="checkbox" id="discountApp" name="redeem" value="discountApp">
            <label class="lbl"><b>Free Appetizer       200 points</b></label>
        </form>

        <form id="mainMenuDiv">
            <a href="#" ng-click="redeemPoints()" class="myButton"> Redeem Points </a><br>
            <a href="#" ng-click="displayPoints()" class="myButton"> Check Points </a><br>
        </form>
     <div id="coupon" hidden="hidden">
     </div>
      <span id="msg" class="lbl" style="padding-left:25%;" hidden = "hidden"></span>
</div>
    </body>
</html>
